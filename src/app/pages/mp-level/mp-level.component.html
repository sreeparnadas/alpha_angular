
<div class="container pt-5">



  <form [formGroup]="personForm">
    <div class="d-flex">
      <div class="form-group">
        <input class="form-control" formControlName="personName" placeholder="Name">
      </div>
      <div class="form-group pl-3">
        <input class="form-control" formControlName="age" placeholder="Age">
      </div>
      <div class="form-group pl-3">
        <ng-select [items]="genderList"
                   fxFlex="100"
                   bindLabel="name"
                   class="custom"
                   bindValue="name"
                   appendTo="body"
                   formControlName="gender"
                   placeholder="Relation"
                   style="height: 200 !important;">
        </ng-select>
      </div>

    </div>

    <div class="d-flex pt-2">
      <div class="form-group">
        <input class="form-control" formControlName="mobile1"    placeholder="Mobile1">
      </div>
      <div class="form-group pl-3">
        <input class="form-control" formControlName="mobile2"    placeholder="Mobile2">
      </div>
      <div class="form-group pl-3">
        <input class="form-control" formControlName="email"    placeholder="Email">
      </div>
    </div>

    <div class="d-flex pt-2">
      <div class="form-group">
        <input class="form-control" formControlName="voterId"    placeholder="Voter No.">
      </div>
      <div class="form-group pl-2">
        <ng-select [items]="pollingStations"
                   fxFlex="100"
                   bindLabel="pollingNumber"
                   class="custom"
                   bindValue="pollingStationId"
                   appendTo="body"
                   formControlName="gender"
                   placeholder="Relation"
                   style="height: 200 !important;">
        </ng-select>
      </div>
    </div>
  </form>

  <div class="d-flex pt-2">
    <form [formGroup]="userForm">
      <div class="d-flex pt-2">

        <div class="form-group pl-3">
          <textarea class="form-control" rows="2" formControlName="remark"  placeholder="Remark"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="pt-4"><button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button></div>

  <div class="row" *ngIf="false">
      <div class="col"><pre>personForm = {{personForm.value | json}}</pre></div>
      <div class="col"><pre>userForm = {{userForm.value | json}}</pre></div>
      <div class="col"><pre>pollingStations = {{pollingStations | json}}</pre></div>
  </div>






</div>
